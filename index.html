<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David's Eye Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>Davids Eye</header>
    <main>
      <section class="screen">
        <div class="eyes">
          <div class="eye left">
            <div class="cornea">
              <div class="iris"><div class="pupil"></div></div>
            </div>
          </div>
          <div class="eye right">
            <div class="cornea">
              <div class="iris"><div class="pupil"></div></div>
            </div>
          </div>
        </div>
      </section>
      <section class="controls">
        <div id="feats">
          <div class="styles">
            <button class="style">Style</button>
            <button class="style">Style</button>
            <button class="style">Style</button>
            <button class="style">Style</button>
          </div>
          <div class="shapes">
            <button class="shape">Shape</button>
            <button class="shape">Shape</button>
            <button class="shape">Shape</button>
            <button class="shape">Shape</button>
          </div>
          <div class="colors">
            <button class="color">Red</button>
            <button class="color">Red</button>
            <button class="color">Red</button>
            <button class="color">Red</button>
          </div>
        </div>
        <div id="pos-controls">
          <button>Top Left</button>
          <button>Top</button>
          <button>Top Right</button>
          <button>Left</button>
          <button>Center</button>
          <button>Right</button>
          <button>Bottom Left</button>
          <button>Bottom Center</button>
          <button>Bottom Right</button>
        </div>
      </section>
    </main>
    <footer>By Prince Codes</footer>
  </body>
</html>
